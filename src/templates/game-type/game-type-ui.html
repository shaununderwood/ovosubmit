<div class="row" ng-controller="GameTypeController as vm">

  <div class="col-md-12">

    <div class="jumbotron">
      <h1>Paper. Scissors. Stone.</h1>
      <p>Choose. Your. Weapon! </p>
    </div>

    <div class="row text-center">
      <div class="col-xs-1"></div>
      <div class="col-xs-4 su-game-type-btn"
           ng-class="{'su-selected':vm.gameType=='hvh'}"
           ng-click="vm.setGameType('hvh')">
        <h3>Human v Human</h3>
      </div>
      <div class="col-xs-1"></div>
      <div class="col-xs-1"></div>
      <div class="col-xs-4 su-game-type-btn"
           ng-class="{'su-selected':vm.gameType=='hva'}"
           ng-click="vm.setGameType('hva')">
        <h3>Human v AI</h3>
      </div>
      <div class="col-xs-1"></div>
    </div>

    <hr class="su-hr-invisible">

    <div class="row text-center">
      <div class="col-xs-1"></div>
      <div class="col-xs-4 su-game-type-btn"
           ng-class="{'su-selected':vm.gameType=='avh'}"
           ng-click="vm.setGameType('avh')">
        <h3>AI v Human</h3>
      </div>
      <div class="col-xs-1"></div>
      <div class="col-xs-1"></div>
      <div class="col-xs-4 su-game-type-btn"
           ng-class="{'su-selected':vm.gameType=='ava'}"
           ng-click="vm.setGameType('ava')">
        <h3>AI v AI</h3>
      </div>
      <div class="col-xs-1"></div>
    </div>

    <div class="ng-cloak" ng-show="!!vm.gameType">
      <div class="row text-center">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 text-center">
          <h1>
            Rounds: <span ng-bind="vm.rounds"></span>
          </h1>

          <div class="row">
            <div class="col-xs-6 su-game-type-btn"
                 ng-click="vm.decreaseRounds()">
              <h3>-</h3>
            </div>
            <div class="col-xs-6 su-game-type-btn"
                 ng-click="vm.increaseRounds()">
              <h3>+</h3>
            </div>
          </div>

        </div>
        <div class="col-xs-3"></div>
      </div>

      <hr class="su-hr-invisible">

      <div class="row text-center" ng-show="vm.rounds > 0">
        <div class="col-xs-5"></div>

        <div class="col-xs-2 su-game-play-btn"
             ng-click="layout.next()">
          <h3>Lets PLAY!</h3>
        </div>
        <div class="col-xs-5"></div>
      </div>
    </div>

  </div>
</div>
